document.getElementById('downloadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // Send request to backend to generate and send OTP
    fetch('/send-otp/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ name, email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('downloadForm').style.display = 'none';
            document.getElementById('otpForm').style.display = 'block';
            alert('OTP has been sent to your email!');
        } else {
            alert('Error sending OTP. Please try again.');
        }
    });
});

document.getElementById('otpForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const otp = document.getElementById('otp').value;
    const email = document.getElementById('email').value;

    // Verify OTP and trigger download
    fetch('/verify-otp/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ 
            email, 
            otp,
            product_type: 'resdev'  // Add product type identifier
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = `/download-pdf/?type=${data.product_type}`;  // Add product type to URL
        } else {
            alert('Invalid OTP. Please try again.');
        }
    });
});

// Function to get CSRF token from cookies
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
