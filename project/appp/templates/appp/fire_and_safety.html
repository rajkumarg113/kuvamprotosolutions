{% extends 'appp/base.html' %}
{% load static %}

{% block title %}Fire And Safety{% endblock %}

{% block extra_css %}

{% endblock %}

            ====================== -->
            <div class="col-md-4 mb-4">
                <div class="product-card">

                        <a href="{% url 'fire_safety1' %}">
                            <img
                                src="{% static 'appp/images/products/fire_safety/antirob/antirob1.png' %}"

                                class="img-fluid"
                            >
                        </a>
                    </div>
                    <div class="product-content text-center">

                            <a href="{% url 'fire_safety1' %}">
                                Anti Rob
                            </a>

                    </div>
                </div>
            </div>

            <!-- =====================
                 Product Card 2
            ====================== -->

                <div class="product-card">

                    <div class="product-content text-center">

                            <a href="{% url 'fire_safety2' %}">

                    <div class="product-content text-center">

                            <a href="{% url 'fire_safety3' %}">
